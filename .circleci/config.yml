version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # Be sure to update the Docker image tag below to openjdk version of your application.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    docker:
      - image: cimg/openjdk:11.0
      - image: python:3.6.3-jessie
        auth:
          username: sivbalas
          password: India@123
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    #steps:
     # - add_ssh_keys:
      #      fingerprints:
       #     - "43:63:54:8d:49:ee:83:6c:d9:03:59:24:07:ae:7f:58"
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Creating Dummy Artifacts
          working_directory: /home/circleci/project/target
          command: |
            chmod 777 /home/circleci/project/target/*;
            ls -lrt /home/circleci/project/target;
            mkdir /tmp/artifacts;
            cp -r /home/circleci/project/target/maven-web-application.war /tmp/artifacts;
            chmod 777 /tmp/artifacts*;
      - store_artifacts:
          path: /tmp/artifacts
          
      # Deploy Artifacts to S3
      - run:
       # Install the AWS CLI if it is not already included in the docker image
       orbs: 
         aws-s3: circleci/aws-s3@3.0.0
           name: Install awscli
           command: |
             curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
             unzip awscliv2.zip
             sudo ./aws/install
             aws configure list
           
      - run: # Deploy to S3 using the sync command
           name: Deploy to S3
           command: sudo aws s3 cp /tmp/artifacts/ s3://myartifactsci/artifacts/ --recursively
          
      # Then run your tests!
      - run:
          name: Test
          command: mvn test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
